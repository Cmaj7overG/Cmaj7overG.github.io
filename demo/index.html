						<option>28</option>

					<input type="text" value="重庆市" style="color: gray;" />

			</tr>
			<!-- 4行 -->
			<tr>
				<td>婚姻状况</td>

					<input type="radio" name="hunzhuang" checked="checked" /> 未婚

			<tr>
				<td>月薪</td>

					<textarea>自我介绍</textarea>

				<td></td>

						<li>年满18岁、单身</li>
						<li>抱着严肃的态度</li>

</html>
